{% extends 'base_create.html' %}
{% block title %}
    Create Trainee
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name: </label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name: </label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="gender">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="birth_date" class="form-label">Birth Date: </label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address: </label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone: </label>
            <input type="number" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="InputEmail1" name="input_email" required>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Track Name</label>
            <select class="form-select" id="inputGroupSelect01" name="trackobj" required>
                {% for track in tracks %}
                <option value="{{ track.id }}">{{ track.track_name }}</option>
                {% endfor %}
            </select>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
